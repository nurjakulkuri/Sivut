        <div>
            <h1>Yhteydenotto</h1>

        <!-- Yhteystietojen ja lomakkeen isäntäelementti -->
        <div id="contact">
            
            <!-- Vältetään hakukoneiden scrape: yhteystietokortti QR-koodina sekä ladattavana vCard -->
            <section id="contact-info">
                <h2>Yhteystiedot</h2>
                <div>
                    <img src="img/vcard.png" alt="Yhteystiedot vCard-muodossa QR-koodina">
                    <p><a href="contact.vcf" download="contact.vcf">Lataa yhteystiedot (vCard)</a></p>
                </div>
            </section>
            
            <!-- Yhteydenottolomakkeen osio -->
            <section id="contact-form-container" aria-labelledby="contact-heading">
                <h2 id="contact-heading">Yhteydenottolomake</h2>

                <!-- Itse lomake -->
                <form id="contact-form">
                    <!-- Nimi-kenttä -->
                    <div>
                        <label for="name">Nimi:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Sähköposti-kenttä -->
                    <div>
                        <label for="email">Sähköpostiosoite:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Viesti-kenttä -->
                    <div>
                        <label for="message">Viesti:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <!-- Lähetä-painike -->
                    <div>
                        <button type="submit">Lähetä</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
